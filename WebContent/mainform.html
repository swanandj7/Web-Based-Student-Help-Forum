			<form id="signup" onsubmit= "return validateForm()" name= "myform" action="signup.jsp" method="post">

				</tr>
				
				<tr> <td> Birthdate </td> <td><input type="date" name="bday"></td></tr>
				
				<tr><td>Contact</td> <td><input type="text" name="contact"></td></tr>
				
				
				</table>

			</form>
